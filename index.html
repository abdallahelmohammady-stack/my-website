<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Cybersecurity Learning Roadmap">
    <title>Cybersec Roadmap</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">

    <style>
        :root {
            --cyber-black: #020202;
            --cyber-cyan: #00f3ff;
            --cyber-red: #ff003c;
            --cyber-purple: #bc13fe;
            --cyber-text: #e0e0e0;
        }

        body {
            background-color: var(--cyber-black);
            color: var(--cyber-text);
            font-family: 'Share Tech Mono', monospace;
            overflow-x: hidden;
            background-image: 
                linear-gradient(rgba(0, 243, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 243, 255, 0.05) 1px, transparent 1px);
            background-size: 40px 40px;
            min-height: 100vh;
        }

        .cyber-particles {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }
        
        .particle {
            position: absolute;
            bottom: -50px;
            color: rgba(0, 243, 255, 0.1);
            font-size: 24px;
            font-family: 'Orbitron', sans-serif;
            animation: floatUp linear infinite;
        }

        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 0; }
            20% { opacity: 0.4; }
            90% { opacity: 0.4; }
            100% { transform: translateY(-120vh); opacity: 0; }
        }

        @keyframes scanline-move {
            0% { top: -10%; opacity: 0; }
            50% { opacity: 0.4; }
            100% { top: 110%; opacity: 0; }
        }

        .cyber-scan-beam {
            position: fixed;
            left: 0; width: 100%; height: 40px;
            background: linear-gradient(to bottom, transparent, rgba(0, 243, 255, 0.15), transparent);
            z-index: 40;
            pointer-events: none;
            animation: scanline-move 6s linear infinite;
        }

        .neon-text { text-shadow: 0 0 5px currentColor; }

        .cyber-card {
            background: rgba(10, 10, 10, 0.95);
            border: 1px solid #333;
            border-left: 4px solid var(--cyber-cyan);
            position: relative;
            clip-path: polygon(0 0, 100% 0, 100% calc(100% - 15px), calc(100% - 15px) 100%, 0 100%);
            transition: all 0.2s ease;
            z-index: 10;
        }
        .cyber-card:hover {
            border-left-width: 6px;
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.2);
            transform: translateX(5px);
        }

        .cyber-card.red-theme {
            border-left-color: var(--cyber-red);
        }
        .cyber-card.red-theme:hover {
            box-shadow: 0 0 15px rgba(255, 0, 60, 0.2);
        }

        .cyber-card.purple-theme {
            border-left-color: var(--cyber-purple);
        }
        .cyber-card.purple-theme:hover {
            box-shadow: 0 0 15px rgba(188, 19, 254, 0.2);
        }

        .glitch-hover:hover {
            animation: glitch 0.2s infinite;
            color: #fff;
        }
        @keyframes glitch {
            0% { transform: skewX(0deg); }
            20% { transform: skewX(-10deg); }
            40% { transform: skewX(10deg); }
            60% { transform: skewX(-5deg); }
            80% { transform: skewX(5deg); }
            100% { transform: skewX(0deg); }
        }

        .cyber-checkbox {
            width: 16px; height: 16px;
            border: 1px solid currentColor;
            display: flex; align-items: center; justify-content: center;
            margin-right: 12px; cursor: pointer; transition: all 0.2s; flex-shrink: 0;
        }
        .cyber-checkbox.checked {
            background: currentColor;
            box-shadow: 0 0 8px currentColor;
        }

        .progress-segment {
            height: 100%; width: 4px; margin-right: 2px;
            background-color: #222; display: inline-block; transition: background-color 0.3s;
        }
        .progress-segment.active {
            box-shadow: 0 0 2px currentColor;
        }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="cyber-particles" id="particles"></div>
    <div class="cyber-scan-beam"></div>

    <div class="max-w-5xl mx-auto mb-8 border-b border-gray-800 pb-6 relative z-10">
        <div class="flex justify-between items-end">
            <div>
                <h1 class="text-3xl md:text-5xl font-black text-white mb-2 glitch-hover cursor-default tracking-tighter">
                    CYBERSEC<span class="text-xs align-top ml-2 text-cyan-500">v.3.0</span>
                </h1>
                <p class="text-cyan-500/80 tracking-widest text-sm uppercase border-l-2 border-cyan-500 pl-2">
                    >> Secure Terminal Connection
                </p>
            </div>
            <div class="hidden md:block text-right">
                <div class="text-xs text-gray-500 mb-1">SYSTEM STATUS</div>
                <div class="text-green-400 font-bold text-sm neon-text">OPTIMIZED</div>
            </div>
        </div>
    </div>

    <div id="app" class="max-w-5xl mx-auto space-y-6 relative z-10"></div>

    <script>
        const particlesContainer = document.getElementById('particles');
        const symbols = ['0', '1', '{', '}', '<', '>', '/'];
        for (let i = 0; i < 8; i++) {
            const p = document.createElement('div');
            p.classList.add('particle');
            p.innerText = symbols[Math.floor(Math.random() * symbols.length)];
            p.style.left = Math.random() * 100 + '%';
            p.style.animationDuration = (Math.random() * 5 + 8) + 's';
            p.style.animationDelay = (Math.random() * 5) + 's';
            p.style.color = 'rgba(0, 243, 255, 0.08)';
            particlesContainer.appendChild(p);
        }

        const initialBasicsSection = {
            id: 'basics',
            title: 'Basics',
            subtitle: 'Foundational Protocols',
            orderLabel: '1ST_PHASE',
            color: 'cyan',
            icon: 'cpu',
            categories: [
                {
                    id: 'computer-science',
                    title: 'Computer Science',
                    icon: 'cpu',
                    color: 'cyan',
                    courses: [
                        { id: 'cs-1', title: 'CompTIA A+', link: 'https://www.youtube.com/playlist?list=PLH-n8YK76vIiDdOMRB-ylvns-_8Zl1euV', completed: false }
                    ],
                },
                {
                    id: 'networking',
                    title: 'Networking',
                    icon: 'network',
                    color: 'cyan',
                    courses: [
                        { id: 'net-1', title: 'CompTIA Network+', link: 'https://www.youtube.com/playlist?list=PLH-n8YK76vIiDdOMRB-ylvns-_8Zl1euV', completed: false },
                        { id: 'net-2', title: 'CCNA', link: 'https://www.youtube.com/playlist?list=PLy1Fx2HfcmWBpD_PI4AQpjeDK5-5q6TG7', completed: false }
                    ],
                },
                {
                    id: 'system-admin',
                    title: 'System Administration',
                    icon: 'terminal',
                    color: 'cyan',
                    courses: [
                        { id: 'sys-1', title: 'Windows Server 2019', link: 'https://www.youtube.com/playlist?list=PLDxVq3TlR9y2sMXaL_yLp-r6pUpevgC-w', completed: false },
                        { id: 'sys-2', title: 'Linux System Administration', link: 'https://www.youtube.com/playlist?list=PLDoPjvoNmBAx3kiplQR_oeDqLDBUDYwVv', completed: false },
                        { id: 'sys-3', title: 'Windows Commands / PowerShell', link: 'https://www.youtube.com/playlist?list=PLDoPjvoNmBAy41u35AqJUrI-H83DObUDq', completed: false }
                    ],
                },
                {
                    id: 'programming',
                    title: 'Programming',
                    icon: 'code',
                    color: 'cyan',
                    subCategories: [
                        {
                            id: 'general-programming',
                            title: 'General Programming',
                            icon: 'braces',
                            courses: [
                                { id: 'gp-3', title: 'C++', link: 'https://www.youtube.com/playlist?list=PLDoPjvoNmBAzjsz06gkzlSrlev53MGIKe', completed: false },
                                { id: 'gp-4', title: 'Problem Solving (C++)', link: 'https://youtu.be/6hgBFDTTwEk?si=4G4jyeOjMh5lencf', completed: false },
                                { id: 'gp-1', title: 'Python', link: 'https://www.youtube.com/playlist?list=PLDoPjvoNmBAyE_gei5d18qkfIe-Z8mocs', completed: false },
                                { id: 'gp-2', title: 'Problem Solving (Algorithms)', link: 'https://youtu.be/N-WPYk417yE?si=n82BssSqIhK0mS0y', completed: false }
                            ],
                        },
                        {
                            id: 'web-programming',
                            title: 'Web Programming',
                            icon: 'file-code',
                            courses: [
                                { id: 'wp-1', title: 'Crash Course', link: 'https://www.youtube.com/playlist?list=PLDoPjvoNmBAx3kiplQR_oeDqLDBUDYwVv', completed: false },
                                { id: 'wp-2', title: 'HTML', link: 'https://www.youtube.com/playlist?list=PLDoPjvoNmBAwy-rS6WKudwVeb_x63EzgS', completed: false },
                                { id: 'wp-3', title: 'CSS', link: 'https://www.youtube.com/playlist?list=PLDoPjvoNmBAxCjHi-HIfNoZrMkfbuvVDY', completed: false },
                                { id: 'wp-4', title: 'JavaScript', link: 'https://www.youtube.com/playlist?list=PLDoPjvoNmBAx4CCOP--TR36SfD5g7gru', completed: false },
                                { id: 'wp-5', title: 'PHP', link: 'https://www.youtube.com/playlist?list=PLDoPjvoNmBAw_t_XWUFbBX-c9MafPk9ji', completed: false },
                                { id: 'wp-6', title: 'MySQL', link: 'https://www.youtube.com/playlist?list=PLDoPjvoNmBAypWmEHEy3awR6Ek9sUe5ZS', completed: false },
                                { id: 'wp-7', title: 'CRUD', link: 'https://www.youtube.com/playlist?list=PLDoPjvoNmBAypWmEHEy3awR6Ek9sUe5ZS', completed: false },
                                { id: 'wp-8', title: 'Secure Web App', link: 'https://www.youtube.com/playlist?list=PLDoPjvoNmBAypWmEHEy3awR6Ek9sUe5ZS', completed: false }
                            ],
                        },
                    ],
                },
            ],
        };

        const initialPentestSection = {
            id: 'pentest',
            title: 'Penetration Testing',
            subtitle: 'Offensive Security',
            orderLabel: '2ND_PHASE',
            color: 'red',
            icon: 'shield',
            categories: [
                {
                    id: 'security-basics',
                    title: 'Security Basics',
                    icon: 'shield',
                    color: 'red',
                    courses: [
                        { id: 'sec-1', title: 'Security+ SY0-601 Prep', link: 'https://www.youtube.com/playlist?list=PLv7cogHXoVhXvHPzIl1dWtBiYUAL8baHj', completed: false }
                    ],
                },
                {
                    id: 'pentesting',
                    title: 'Penetration Testing',
                    icon: 'lock',
                    color: 'red',
                    courses: [
                        { id: 'pen-1', title: 'eJPTv1 Prep', link: 'https://www.youtube.com/watch?v=MFanMkTGJSo', completed: false },
                        { id: 'pen-2', title: 'Web Application Penetration Testing Course', link: 'https://netriders.academy/courses/penetration-testing-student', completed: false }
                    ],
                },
                {
                    id: 'wapt',
                    title: 'WAPT',
                    icon: 'bug',
                    color: 'red',
                    courses: [
                        { id: 'wapt-1', title: 'Web App Basics + Burp Suite + ZAP', link: 'https://www.youtube.com/playlist?list=PLX621demLUSaA7ngeN7UfVzYJihHnEfv0', completed: false },
                        { id: 'wapt-2', title: 'Crash Course', link: 'https://www.youtube.com/playlist?list=PLDoPjvoNmBAypWmEHEy3awR6Ek9sUe5ZS', completed: false },
                        { id: 'wapt-3', title: 'WAPT Course', link: 'https://www.youtube.com/playlist?list=PL5dZpxpUkHPOeYRHNLOCapZssjgwG6lVr', completed: false }
                    ],
                },
                {
                    id: 'oscp',
                    title: 'OSCP',
                    icon: 'zap',
                    color: 'red',
                    courses: [
                        { id: 'oscp-1', title: 'OSCP', link: 'https://www.youtube.com/playlist?list=PLZmPGUyBFvUrvoa-NYzcUWFpxoZR11id_', completed: false }
                    ],
                },
                {
                    id: 'active-directory',
                    title: 'ActiveDirectory',
                    icon: 'terminal',
                    color: 'red',
                    courses: [
                        { id: 'ad-1', title: 'ActiveDirectory-101', link: 'https://www.youtube.com/watch?v=6GPZthxEKU0', completed: false }
                    ],
                },
            ],
        };

        const initialMonitoringSection = {
            id: 'monitoring',
            title: 'Continuous Monitoring',
            subtitle: 'Defense & Assessment',
            orderLabel: '3RD_PHASE',
            color: 'purple',
            icon: 'activity',
            categories: [
                {
                    id: 'owasp',
                    title: 'OWASP Top 10',
                    icon: 'eye',
                    color: 'purple',
                    courses: [
                        { id: 'owasp-1', title: 'OWASP Top 10 2025', link: 'https://owasp.org/Top10/2025/', completed: false }
                    ],
                },
            ],
        };

        let sections = [initialBasicsSection, initialPentestSection, initialMonitoringSection];
        let collapsedCategories = {};

        const getCourses = (cat) => cat.courses ? cat.courses : (cat.subCategories ? cat.subCategories.flatMap(s => s.courses || []) : []);
        const getAllCourses = (sec) => sec.categories.flatMap(getCourses);
        const calcProgress = (arr) => arr.length ? Math.round((arr.filter(c => c.completed).length / arr.length) * 100) : 0;

        const theme = (color) => {
            const map = {
                cyan: { border: 'border-cyan-500/50', text: 'text-cyan-400', bg: 'bg-cyan-500/5', barColor: 'text-cyan-400', themeClass: '' },
                red: { border: 'border-red-500/50', text: 'text-red-500', bg: 'bg-red-500/5', barColor: 'text-red-500', themeClass: 'red-theme' },
                purple: { border: 'border-purple-500/50', text: 'text-purple-400', bg: 'bg-purple-500/5', barColor: 'text-purple-400', themeClass: 'purple-theme' }
            };
            return map[color] || map.cyan;
        };

        const toggleCollapse = (id) => { collapsedCategories[id] = !collapsedCategories[id]; render(); };
        
        const toggleCourse = (cId, sId) => {
            const sec = sections.find(s => s.id === sId);
            sec.categories.forEach(c => {
                const course = c.courses?.find(x => x.id === cId);
                if (course) course.completed = !course.completed;
                else if (c.subCategories) {
                    c.subCategories.forEach(s => {
                        const subCourse = s.courses?.find(x => x.id === cId);
                        if (subCourse) subCourse.completed = !subCourse.completed;
                    });
                }
            });
            render();
        };

        const renderCyberProgress = (percent, colorClass) => {
            const totalSegments = 20;
            const activeSegments = Math.round((percent / 100) * totalSegments);
            let html = '<div class="flex h-2 w-full bg-gray-900 border border-gray-800 p-0.5 overflow-hidden">';
            for(let i = 0; i < totalSegments; i++) {
                const isActive = i < activeSegments;
                html += `<div class="progress-segment flex-1 ${isActive ? colorClass + ' bg-current' : 'bg-gray-800'}"></div>`;
            }
            html += '</div>';
            return html;
        };

        const render = () => {
            const app = document.getElementById('app');
            app.innerHTML = '';

            sections.forEach(sec => {
                const styles = theme(sec.color);
                const courses = getAllCourses(sec);
                const progress = calcProgress(courses);

                const card = document.createElement('div');
                card.className = `cyber-card ${styles.border} ${styles.themeClass} p-0 overflow-hidden`;

                card.innerHTML = `
                    <div class="p-4 border-b border-gray-800 bg-black/40 flex justify-between items-center relative">
                        <div class="absolute top-0 left-0 w-full h-px bg-gradient-to-r from-transparent via-${sec.color}-500 to-transparent opacity-50"></div>
                        <div class="flex items-center z-10">
                            <div class="p-2 border ${styles.border} ${styles.bg} text-current mr-3">
                                <i data-lucide="${sec.icon}" class="w-5 h-5"></i>
                            </div>
                            <div>
                                <h2 class="text-xl font-bold ${styles.text} tracking-wide neon-text">${sec.title}</h2>
                                <div class="text-[10px] text-gray-500 uppercase tracking-widest">${sec.subtitle} // ${sec.orderLabel}</div>
                            </div>
                        </div>
                        <div class="text-right hidden sm:block">
                            <div class="text-2xl font-black ${styles.text}">${progress}%</div>
                            <div class="text-[10px] ${styles.text} opacity-70">COMPLETE</div>
                        </div>
                    </div>
                `;

                const body = document.createElement('div');
                body.className = 'p-4';

                sec.categories.forEach(cat => {
                    const catCourses = getCourses(cat);
                    const catProg = calcProgress(catCourses);
                    const isCollapsed = collapsedCategories[cat.id];

                    const catBox = document.createElement('div');
                    catBox.className = 'mb-4 last:mb-0 border border-gray-800 bg-black/20 hover:border-gray-700 transition-colors';

                    catBox.innerHTML = `
                        <div class="p-3 cursor-pointer flex justify-between items-center transition-colors bg-gray-900/30" onclick="toggleCollapse('${cat.id}')">
                            <div class="flex items-center">
                                <i data-lucide="${isCollapsed ? 'chevron-right' : 'chevron-down'}" class="w-4 h-4 text-gray-500 mr-2"></i>
                                <div class="font-bold ${styles.text} text-sm uppercase tracking-wider">${cat.title}</div>
                            </div>
                            <div class="text-[10px] font-mono text-gray-400 border border-gray-800 px-1.5 py-0.5 rounded">${catProg}%</div>
                        </div>
                    `;

                    if (!isCollapsed) {
                        const list = document.createElement('div');
                        list.className = 'border-t border-gray-800 bg-black/20';
                        
                        const renderItem = (c) => {
                            const row = document.createElement('div');
                            row.className = 'p-3 border-b border-gray-800/50 hover:bg-white/5 transition-colors flex items-center justify-between group';
                            const colorStyle = c.completed ? `border-current text-current ${styles.text}` : 'border-gray-600 text-gray-600';
                            const textStyle = c.completed ? styles.text + ' font-bold' : 'text-gray-400';
                            
                            row.innerHTML = `
                                <div class="flex items-center cursor-pointer flex-1" onclick="toggleCourse('${c.id}', '${sec.id}')">
                                    <div class="cyber-checkbox ${c.completed ? 'checked' : ''} ${colorStyle}">
                                        ${c.completed ? '<i data-lucide="check" class="w-3 h-3 text-black font-bold"></i>' : ''}
                                    </div>
                                    <span class="text-sm ${textStyle} group-hover:text-white transition-colors">${c.title}</span>
                                </div>
                                <a href="${c.link}" target="_blank" class="p-1.5 text-gray-600 hover:text-cyan-400 transition-colors ml-2">
                                    <i data-lucide="external-link" class="w-4 h-4"></i>
                                </a>
                            `;
                            return row;
                        };

                        if (cat.courses) {
                            cat.courses.forEach(c => list.appendChild(renderItem(c)));
                        }
                        if (cat.subCategories) {
                            cat.subCategories.forEach(sub => {
                                const subHeader = document.createElement('div');
                                subHeader.className = 'px-3 py-2 bg-gray-900/60 text-[10px] text-gray-500 font-bold tracking-wider uppercase border-b border-gray-800 flex items-center';
                                subHeader.innerHTML = `<i data-lucide="${sub.icon}" class="w-3 h-3 mr-1.5"></i> ${sub.title}`;
                                list.appendChild(subHeader);
                                sub.courses.forEach(c => list.appendChild(renderItem(c)));
                            });
                        }
                        catBox.appendChild(list);
                    }
                    body.appendChild(catBox);
                });

                body.innerHTML += `
                    <div class="mt-4 pt-4 border-t border-gray-800 flex items-center justify-between">
                         <div class="text-[10px] text-gray-500 uppercase">INTEGRITY</div>
                         <div class="text-[10px] text-gray-500 uppercase">${progress}%</div>
                    </div>
                    <div class="mt-1">
                        ${renderCyberProgress(progress, styles.barColor)}
                    </div>
                `;

                card.appendChild(body);
                app.appendChild(card);
            });
            lucide.createIcons();
        };

        render();

    </script>
</body>
</html>
