<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Professional Cybersecurity Learning Roadmap">
    <title>Cybersec Roadmap</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Orbitron:wght@500;700;900&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['Orbitron', 'monospace'],
                    },
                    colors: {
                        cyber: {
                            cyan: '#06b6d4',
                            red: '#f43f5e',
                            purple: '#8b5cf6',
                            dark: '#0f172a',
                        }
                    },
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        }
                    }
                }
            }
        }
    </script>

    <style>
        /* Smooth Transition for Theme Switch */
        body {
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(156, 163, 175, 0.5); border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: rgba(156, 163, 175, 0.8); }
        
        /* Dark Mode Scrollbar */
        .dark ::-webkit-scrollbar-thumb { background: rgba(71, 85, 105, 0.5); }
        .dark ::-webkit-scrollbar-thumb:hover { background: rgba(71, 85, 105, 0.8); }

        /* Subtle Grid Background */
        .bg-grid-pattern {
            background-size: 40px 40px;
            background-image: linear-gradient(to right, rgba(99, 102, 241, 0.05) 1px, transparent 1px),
                              linear-gradient(to bottom, rgba(99, 102, 241, 0.05) 1px, transparent 1px);
        }
        .dark .bg-grid-pattern {
            background-image: linear-gradient(to right, rgba(6, 182, 212, 0.05) 1px, transparent 1px),
                              linear-gradient(to bottom, rgba(6, 182, 212, 0.05) 1px, transparent 1px);
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 dark:bg-slate-950 dark:text-slate-100 min-h-screen transition-colors duration-300 selection:bg-cyan-500 selection:text-white">

    <!-- Background Effect -->
    <div class="fixed inset-0 bg-grid-pattern pointer-events-none z-0"></div>

    <!-- Navbar / Header -->
    <nav class="fixed top-0 w-full z-50 bg-white/80 dark:bg-slate-900/80 backdrop-blur-md border-b border-slate-200 dark:border-slate-800 transition-colors duration-300">
        <div class="max-w-6xl mx-auto px-4 sm:px-6 h-16 flex justify-between items-center">
            <div class="flex items-center gap-2">
                <i data-lucide="shield-check" class="w-6 h-6 text-cyan-600 dark:text-cyan-400"></i>
                <span class="font-mono font-bold text-lg tracking-wider text-slate-900 dark:text-white">CYBER<span class="text-cyan-600 dark:text-cyan-400">SEC</span></span>
            </div>
            
            <button id="theme-toggle" class="p-2 rounded-full bg-slate-100 dark:bg-slate-800 text-slate-600 dark:text-slate-300 hover:bg-slate-200 dark:hover:bg-slate-700 transition-all focus:outline-none focus:ring-2 focus:ring-cyan-500">
                <!-- Icons will be swapped by JS -->
                <i id="theme-icon" data-lucide="moon" class="w-5 h-5"></i>
            </button>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="relative z-10 max-w-6xl mx-auto px-4 sm:px-6 pt-24 pb-12">
        
        <!-- Hero Section -->
        <div class="text-center mb-16 animate-float">
            <h1 class="text-4xl md:text-6xl font-black font-mono mb-4 bg-clip-text text-transparent bg-gradient-to-r from-slate-900 to-slate-600 dark:from-white dark:to-slate-400">
                SYSTEM ROADMAP
            </h1>
            <p class="text-lg text-slate-500 dark:text-slate-400 max-w-2xl mx-auto">
                A structured path to mastering cybersecurity, from foundational protocols to advanced penetration testing.
            </p>
        </div>

        <!-- App Container -->
        <div id="app" class="grid gap-6">
            <!-- Content Injected Here -->
        </div>

    </main>

    <!-- Footer -->
    <footer class="border-t border-slate-200 dark:border-slate-800 bg-white dark:bg-slate-900 py-8 transition-colors duration-300 relative z-10">
        <div class="max-w-6xl mx-auto px-4 text-center text-slate-500 text-sm">
            <p>Designed for efficient learning. <span class="text-cyan-600 dark:text-cyan-400 font-mono">v.4.0 Professional</span></p>
        </div>
    </footer>

    <script>
        // --- 1. THEME LOGIC ---
        const themeToggleBtn = document.getElementById('theme-toggle');
        const themeIcon = document.getElementById('theme-icon');
        const html = document.documentElement;

        // Check local storage or system preference
        function initTheme() {
            if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                html.classList.add('dark');
                themeIcon.setAttribute('data-lucide', 'sun');
            } else {
                html.classList.remove('dark');
                themeIcon.setAttribute('data-lucide', 'moon');
            }
            lucide.createIcons();
        }

        themeToggleBtn.addEventListener('click', () => {
            html.classList.toggle('dark');
            if (html.classList.contains('dark')) {
                localStorage.theme = 'dark';
                themeIcon.setAttribute('data-lucide', 'sun');
            } else {
                localStorage.theme = 'light';
                themeIcon.setAttribute('data-lucide', 'moon');
            }
            lucide.createIcons();
        });

        initTheme();

        // --- 2. DATA ---
        const initialBasicsSection = {
            id: 'basics',
            title: 'Foundations',
            subtitle: 'Core Technologies & Systems',
            orderLabel: 'PHASE 01',
            color: 'cyan',
            icon: 'cpu',
            categories: [
                {
                    id: 'computer-science', title: 'Computer Science', icon: 'cpu', color: 'cyan',
                    courses: [{ id: 'cs-1', title: 'CompTIA A+', link: 'https://www.youtube.com/playlist?list=PLH-n8YK76vIiDdOMRB-ylvns-_8Zl1euV', completed: false }],
                },
                {
                    id: 'networking', title: 'Networking', icon: 'network', color: 'cyan',
                    courses: [
                        { id: 'net-1', title: 'CompTIA Network+', link: 'https://www.youtube.com/playlist?list=PLH-n8YK76vIiDdOMRB-ylvns-_8Zl1euV', completed: false },
                        { id: 'net-2', title: 'CCNA', link: 'https://www.youtube.com/playlist?list=PLy1Fx2HfcmWBpD_PI4AQpjeDK5-5q6TG7', completed: false }
                    ],
                },
                {
                    id: 'system-admin', title: 'System Administration', icon: 'terminal', color: 'cyan',
                    courses: [
                        { id: 'sys-1', title: 'Windows Server 2019', link: 'https://www.youtube.com/playlist?list=PLDxVq3TlR9y2sMXaL_yLp-r6pUpevgC-w', completed: false },
                        { id: 'sys-2', title: 'Linux System Administration', link: 'https://www.youtube.com/playlist?list=PLDoPjvoNmBAx3kiplQR_oeDqLDBUDYwVv', completed: false },
                        { id: 'sys-3', title: 'Windows Commands / PowerShell', link: 'https://www.youtube.com/playlist?list=PLDoPjvoNmBAy41u35AqJUrI-H83DObUDq', completed: false }
                    ],
                },
                {
                    id: 'programming', title: 'Programming', icon: 'code', color: 'cyan',
                    subCategories: [
                        {
                            id: 'general-programming', title: 'General Programming', icon: 'braces',
                            courses: [
                                { id: 'gp-3', title: 'C++', link: 'https://www.youtube.com/playlist?list=PLDoPjvoNmBAzjsz06gkzlSrlev53MGIKe', completed: false },
                                { id: 'gp-4', title: 'Problem Solving (C++)', link: 'https://youtu.be/6hgBFDTTwEk?si=4G4jyeOjMh5lencf', completed: false },
                                { id: 'gp-1', title: 'Python', link: 'https://www.youtube.com/playlist?list=PLDoPjvoNmBAyE_gei5d18qkfIe-Z8mocs', completed: false },
                                { id: 'gp-2', title: 'Problem Solving (Algorithms)', link: 'https://youtu.be/N-WPYk417yE?si=n82BssSqIhK0mS0y', completed: false }
                            ],
                        },
                        {
                            id: 'web-programming', title: 'Web Programming', icon: 'file-code',
                            courses: [
                                { id: 'wp-1', title: 'Crash Course', link: 'https://www.youtube.com/playlist?list=PLDoPjvoNmBAx3kiplQR_oeDqLDBUDYwVv', completed: false },
                                { id: 'wp-2', title: 'HTML', link: 'https://www.youtube.com/playlist?list=PLDoPjvoNmBAwy-rS6WKudwVeb_x63EzgS', completed: false },
                                { id: 'wp-3', title: 'CSS', link: 'https://www.youtube.com/playlist?list=PLDoPjvoNmBAxCjHi-HIfNoZrMkfbuvVDY', completed: false },
                                { id: 'wp-4', title: 'JavaScript', link: 'https://www.youtube.com/playlist?list=PLDoPjvoNmBAx4CCOP--TR36SfD5g7gru', completed: false },
                                { id: 'wp-5', title: 'PHP', link: 'https://www.youtube.com/playlist?list=PLDoPjvoNmBAw_t_XWUFbBX-c9MafPk9ji', completed: false },
                                { id: 'wp-6', title: 'MySQL', link: 'https://www.youtube.com/playlist?list=PLDoPjvoNmBAypWmEHEy3awR6Ek9sUe5ZS', completed: false },
                                { id: 'wp-7', title: 'CRUD', link: 'https://www.youtube.com/playlist?list=PLDoPjvoNmBAypWmEHEy3awR6Ek9sUe5ZS', completed: false },
                                { id: 'wp-8', title: 'Secure Web App', link: 'https://www.youtube.com/playlist?list=PLDoPjvoNmBAypWmEHEy3awR6Ek9sUe5ZS', completed: false }
                            ],
                        },
                    ],
                },
            ],
        };

        const initialPentestSection = {
            id: 'pentest',
            title: 'Offensive Security',
            subtitle: 'Penetration Testing & Exploitation',
            orderLabel: 'PHASE 02',
            color: 'red',
            icon: 'shield',
            categories: [
                {
                    id: 'security-basics', title: 'Security Basics', icon: 'shield', color: 'red',
                    courses: [{ id: 'sec-1', title: 'Security+ SY0-601 Prep', link: 'https://www.youtube.com/playlist?list=PLv7cogHXoVhXvHPzIl1dWtBiYUAL8baHj', completed: false }],
                },
                {
                    id: 'pentesting', title: 'Penetration Testing', icon: 'lock', color: 'red',
                    courses: [
                        { id: 'pen-1', title: 'eJPTv1 Prep', link: 'https://www.youtube.com/watch?v=MFanMkTGJSo', completed: false },
                        { id: 'pen-2', title: 'Web Application Penetration Testing Course', link: 'https://netriders.academy/courses/penetration-testing-student', completed: false }
                    ],
                },
                {
                    id: 'wapt', title: 'WAPT', icon: 'bug', color: 'red',
                    courses: [
                        { id: 'wapt-1', title: 'Web App Basics + Burp Suite + ZAP', link: 'https://www.youtube.com/playlist?list=PLX621demLUSaA7ngeN7UfVzYJihHnEfv0', completed: false },
                        { id: 'wapt-2', title: 'Crash Course', link: 'https://www.youtube.com/playlist?list=PLDoPjvoNmBAypWmEHEy3awR6Ek9sUe5ZS', completed: false },
                        { id: 'wapt-3', title: 'WAPT Course', link: 'https://www.youtube.com/playlist?list=PL5dZpxpUkHPOeYRHNLOCapZssjgwG6lVr', completed: false }
                    ],
                },
                {
                    id: 'oscp', title: 'OSCP', icon: 'zap', color: 'red',
                    courses: [{ id: 'oscp-1', title: 'OSCP', link: 'https://www.youtube.com/playlist?list=PLZmPGUyBFvUrvoa-NYzcUWFpxoZR11id_', completed: false }],
                },
                {
                    id: 'active-directory', title: 'ActiveDirectory', icon: 'terminal', color: 'red',
                    courses: [{ id: 'ad-1', title: 'ActiveDirectory-101', link: 'https://www.youtube.com/watch?v=6GPZthxEKU0', completed: false }],
                },
            ],
        };

        const initialMonitoringSection = {
            id: 'monitoring',
            title: 'Defense & Monitoring',
            subtitle: 'Blue Team Operations',
            orderLabel: 'PHASE 03',
            color: 'purple',
            icon: 'activity',
            categories: [
                {
                    id: 'owasp', title: 'OWASP Top 10', icon: 'eye', color: 'purple',
                    courses: [{ id: 'owasp-1', title: 'OWASP Top 10 2025', link: 'https://owasp.org/Top10/2025/', completed: false }],
                },
            ],
        };

        // --- 3. APP LOGIC ---
        let sections = [initialBasicsSection, initialPentestSection, initialMonitoringSection];
        let collapsedCategories = {};

        const getCourses = (cat) => cat.courses ? cat.courses : (cat.subCategories ? cat.subCategories.flatMap(s => s.courses || []) : []);
        const getAllCourses = (sec) => sec.categories.flatMap(getCourses);
        const calcProgress = (arr) => arr.length ? Math.round((arr.filter(c => c.completed).length / arr.length) * 100) : 0;

        const theme = (color) => {
            const map = {
                cyan: { 
                    bg: 'bg-white dark:bg-slate-800/50', 
                    border: 'border-slate-200 dark:border-slate-700', 
                    text: 'text-cyan-600 dark:text-cyan-400', 
                    bgAccent: 'bg-cyan-50 dark:bg-cyan-500/10',
                    bar: 'bg-cyan-500'
                },
                red: { 
                    bg: 'bg-white dark:bg-slate-800/50', 
                    border: 'border-slate-200 dark:border-slate-700', 
                    text: 'text-rose-600 dark:text-rose-400', 
                    bgAccent: 'bg-rose-50 dark:bg-rose-500/10',
                    bar: 'bg-rose-500'
                },
                purple: { 
                    bg: 'bg-white dark:bg-slate-800/50', 
                    border: 'border-slate-200 dark:border-slate-700', 
                    text: 'text-violet-600 dark:text-violet-400', 
                    bgAccent: 'bg-violet-50 dark:bg-violet-500/10',
                    bar: 'bg-violet-500'
                }
            };
            return map[color] || map.cyan;
        };

        const toggleCollapse = (id) => { collapsedCategories[id] = !collapsedCategories[id]; render(); };
        
        const toggleCourse = (cId, sId) => {
            const sec = sections.find(s => s.id === sId);
            sec.categories.forEach(c => {
                const course = c.courses?.find(x => x.id === cId);
                if (course) course.completed = !course.completed;
                else if (c.subCategories) {
                    c.subCategories.forEach(s => {
                        const subCourse = s.courses?.find(x => x.id === cId);
                        if (subCourse) subCourse.completed = !subCourse.completed;
                    });
                }
            });
            render();
        };

        const render = () => {
            const app = document.getElementById('app');
            app.innerHTML = '';

            sections.forEach(sec => {
                const styles = theme(sec.color);
                const courses = getAllCourses(sec);
                const progress = calcProgress(courses);

                // Card
                const card = document.createElement('div');
                card.className = `${styles.bg} border ${styles.border} rounded-2xl shadow-sm hover:shadow-lg transition-all duration-300 overflow-hidden backdrop-blur-sm`;

                // Header
                card.innerHTML = `
                    <div class="p-6 border-b border-slate-100 dark:border-slate-700/50 flex flex-col md:flex-row md:items-center justify-between gap-4">
                        <div class="flex items-center gap-4">
                            <div class="p-3 rounded-xl ${styles.bgAccent} text-current">
                                <i data-lucide="${sec.icon}" class="w-6 h-6 ${styles.text}"></i>
                            </div>
                            <div>
                                <h2 class="text-xl font-bold text-slate-800 dark:text-white font-mono tracking-tight">${sec.title}</h2>
                                <div class="text-sm text-slate-500 dark:text-slate-400 flex items-center gap-2">
                                    <span>${sec.subtitle}</span>
                                    <span class="w-1 h-1 rounded-full bg-slate-300"></span>
                                    <span class="font-mono text-xs uppercase opacity-70">${sec.orderLabel}</span>
                                </div>
                            </div>
                        </div>
                        <div class="flex items-center gap-4 w-full md:w-auto">
                            <div class="flex-1 md:w-32">
                                <div class="flex justify-between text-xs font-semibold text-slate-500 mb-1">
                                    <span>Progress</span>
                                    <span class="${styles.text}">${progress}%</span>
                                </div>
                                <div class="h-2 w-full bg-slate-100 dark:bg-slate-700/50 rounded-full overflow-hidden">
                                    <div class="h-full ${styles.bar} rounded-full transition-all duration-500 ease-out" style="width: ${progress}%"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;

                const body = document.createElement('div');
                body.className = 'p-6';

                sec.categories.forEach(cat => {
                    const catCourses = getCourses(cat);
                    const catProg = calcProgress(catCourses);
                    const isCollapsed = collapsedCategories[cat.id];

                    const catBox = document.createElement('div');
                    catBox.className = 'mb-4 last:mb-0 border border-slate-100 dark:border-slate-800 rounded-xl overflow-hidden';

                    catBox.innerHTML = `
                        <div class="p-4 cursor-pointer flex justify-between items-center hover:bg-slate-50 dark:hover:bg-slate-800/30 transition-colors bg-slate-50/50 dark:bg-slate-900/20" onclick="toggleCollapse('${cat.id}')">
                            <div class="flex items-center gap-3">
                                <i data-lucide="${isCollapsed ? 'chevron-right' : 'chevron-down'}" class="w-4 h-4 text-slate-400"></i>
                                <div class="font-semibold text-slate-700 dark:text-slate-200">${cat.title}</div>
                            </div>
                            <div class="text-xs font-mono font-medium px-2 py-1 rounded-md bg-slate-100 dark:bg-slate-800 text-slate-500 dark:text-slate-400">
                                ${catProg}%
                            </div>
                        </div>
                    `;

                    if (!isCollapsed) {
                        const list = document.createElement('div');
                        list.className = 'border-t border-slate-100 dark:border-slate-800 bg-white dark:bg-slate-900/10';
                        
                        const renderItem = (c) => {
                            const row = document.createElement('div');
                            row.className = 'p-4 border-b border-slate-50 dark:border-slate-800/50 last:border-0 flex items-center justify-between group hover:bg-slate-50 dark:hover:bg-slate-800/20 transition-colors';
                            
                            const checkClass = c.completed 
                                ? 'bg-cyan-500 border-cyan-500 text-white' 
                                : 'bg-white dark:bg-slate-800 border-slate-300 dark:border-slate-600 text-transparent';
                            
                            const textClass = c.completed 
                                ? 'text-slate-900 dark:text-white font-medium line-through decoration-slate-400 opacity-70' 
                                : 'text-slate-600 dark:text-slate-300';

                            row.innerHTML = `
                                <div class="flex items-center cursor-pointer flex-1 gap-3" onclick="toggleCourse('${c.id}', '${sec.id}')">
                                    <div class="relative w-5 h-5 flex-shrink-0 transition-all duration-200">
                                        <div class="absolute inset-0 rounded-md ${checkClass} shadow-sm"></div>
                                        ${c.completed ? '<i data-lucide="check" class="w-3.5 h-3.5 absolute top-0.5 left-0.5"></i>' : ''}
                                    </div>
                                    <span class="text-sm ${textClass} group-hover:text-slate-900 dark:group-hover:text-white transition-colors">${c.title}</span>
                                </div>
                                <a href="${c.link}" target="_blank" class="p-2 text-slate-400 hover:text-cyan-500 transition-colors rounded-lg hover:bg-cyan-50 dark:hover:bg-cyan-500/10">
                                    <i data-lucide="external-link" class="w-4 h-4"></i>
                                </a>
                            `;
                            return row;
                        };

                        if (cat.courses) cat.courses.forEach(c => list.appendChild(renderItem(c)));
                        if (cat.subCategories) {
                            cat.subCategories.forEach(sub => {
                                const subHeader = document.createElement('div');
                                subHeader.className = 'px-4 py-2 bg-slate-50 dark:bg-slate-800/30 text-[11px] font-bold text-slate-400 uppercase tracking-wider border-b border-slate-100 dark:border-slate-800 flex items-center gap-2';
                                subHeader.innerHTML = `<i data-lucide="${sub.icon}" class="w-3 h-3"></i> ${sub.title}`;
                                list.appendChild(subHeader);
                                sub.courses.forEach(c => list.appendChild(renderItem(c)));
                            });
                        }
                        catBox.appendChild(list);
                    }
                    body.appendChild(catBox);
                });

                card.appendChild(body);
                app.appendChild(card);
            });
            lucide.createIcons();
        };

        render();

    </script>
</body>
</html>
